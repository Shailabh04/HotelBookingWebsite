<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <title>index</title>
</head>
<body>
    <div class="contain-er">

        <!--Header Section-->
        <header>
            <div class="header_wrap">
                <img class="logo" src="assests/images/logo.png" alt="logo">
                <a href="#" target="_self"><button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#log-modal">LOGIN</button></a>
            </div>
        </header>

        <!--Content Section-->
        <main>
            <!--part 1-->
            <div class="search_bar">
                
                <input type="text" placeholder="City">
                
            </div>
            <!--part 2-->
            <div class="images">
                <a href="list.html">
                    <div class="cards">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="" class="image">
                        <div class="img-overlay">
                            <div class="image-title">Delhi</div>
                        </div>
                    </div>
                </a>

                    
                
                    <div class="cards">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="" class="image">
                        <div class="img-overlay">
                            <div class="image-title">Goa</div>
                        </div>
                    </div>
                

                    
                
                    <div class="cards">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="" class="image">
                        <div class="img-overlay">
                            <div class="image-title">Hyderabad</div>
                        </div>
                    </div>
           

                    
               
                    <div class="cards">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg
                    " alt="" class="image">
                        <div class="img-overlay">
                            <div class="image-title">Kolkata</div>
                        </div>
                    </div>
            </div>
            <!--part 3-->
            <div class="view_more">
                <a href="#" target="" ><button type="button" class="btn btn-secondary btn-sm">View More</button></a>
            </div>
        </main>

        <div class="footer-gap"></div>

        <!--Footer Section-->
        <footer>
            <div class="footer-wrap">
                <div class="contact"><a href="#" target="_self"><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#contact-modal">Contact Us</button></a></div>  

                <p class="copyright">&copy; 2020 ROOM SEARCH PVT. LTD.</p>

                <div class="social-links">
                    <a href="https://www.facebook.com/" target="_blank"><img class="social-logo" src="assests/images/facebook.png" alt="facebook" srcset=""></a>
                    <a href="https://www.instagram.com/" target="_blank"><img class="social-logo" src="assests/images/instagram.png" alt="instagram" srcset=""></a>
                    <a href="https://twitter.com/" target="_blank"><img class="social-logo" src="assests/images/twitter.png" alt="twitter" srcset=""></a> 
                </div>
            </div>
        </footer>
    </div>

    <!--LOGIN MODAL-->
    <div class="modal" id="log-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Please Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="modal-form" action="/" method="GET">
                    <div class="modal-labels">
                        <label for="uname">Username: </label><br><br>
                        <label for="pwd">Password: </label>
                    </div>
                    <div class="modal-inputs">
                        <input type="text" name="uname" placeholder="Enter Username" required autocomplete="off"><br><br>
                        <input type="password" name="pwd" placeholder="Enter Password" required autocomplete="off"><br>
                    </div>
                    
               
            </div>
            <div class="modal-footer justify-content-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
          </div>
        </div>
      </div>

      <!--CONTACT MODAL-->
      <div class="modal" id="contact-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Get in touch</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>Thank you for reaching out!!!</p>
                <p>Please enter your email and we will get back to you.</p>

                <form action="/" method="GET">
                    Email: <input type="email" placeholder="Enter your email id" name="email" required autocomplete="off"><br>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
          </div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
