    <!--MODAL-->
    <div class="modal" id="log-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Please Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="modal-form" action="/" method="GET">
                    <div class="modal-labels">
                        <label for="uname">Username: </label><br><br>
                        <label for="pwd">Password: </label>
                    </div>
                    <div class="modal-inputs">
                        <input type="text" name="uname" placeholder="Enter Username" required autocomplete="off"><br><br>
                        <input type="password" name="pwd" placeholder="Enter Password" required autocomplete="off"><br>
                    </div>
                    
               
            </div>
            <div class="modal-footer justify-content-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
          </div>
        </div>

              <h5 class="modal-title">Get in touch</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>Thank you for reaching out!!!</p>
                <p>Please enter your email and we will get back to you.</p>

                <form action="/" method="GET">
                    Email: <input type="email" placeholder="Enter your email id" name="email" required autocomplete="off"><br>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
          </div>
